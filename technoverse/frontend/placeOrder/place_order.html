<body>
    <div class="card" style="width: 100%; height: fit-content; border-radius: 25px; background-color: rgba(164, 255, 181, 0.247);">
        <nav class="back">
            <img src="icons8-back-100.png" alt="" class="back-btn">
        </nav>
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body" style="color: white;">
            <h5 class="card-title" >Product name</h5>
            <h6 class="description">Description</h6>
            <a href="#" class="btn btn-success" style="border-radius: 25px; justify-content: center; display: flex; margin: 30px; background-color: rgba(112, 250, 158, 0.384);">Check components</a>
            <a href="#" class="btn btn-success" style="border-radius: 25px; justify-content: center; display: flex; margin: 30px; background-color: rgba(112, 250, 158, 0.384);">Check sideffects</a>
            <a href="#" class="btn btn-success" style="border-radius: 25px; justify-content: center; display: flex; margin: 30px; background-color: rgba(112, 250, 158, 0.384);">Instructions</a>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" style="border-radius: 25px 0px 0px 25px; background-color: rgb(37, 161, 37); border-style: none; color:#fff;" id="addon-wrapping">Name</span>
                <input type="text" class="form-control" style="border-style: none; border-radius: 0px 25px 25px 0px;" placeholder="Enter your Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <a href="#" class="btn btn-success" style="border-radius: 25px; justify-content: center; display: flex; height: 70px; align-items: center; font-size: 35px; margin-top: 30px;">Place Order</a>
        </div>
    </div>
