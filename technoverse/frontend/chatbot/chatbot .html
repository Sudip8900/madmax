<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Julius Sans One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ephesis:wght@400&display=swap" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@500&display=swap" />
    <link rel="stylesheet" href="chatbot .css">
    <link rel="stylesheet" href="https://icons8.com/icon/86407/attachment" class="icon">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <a href="#" class="navbar-brand">
                <img src="icons8-back-100.png" alt="">
            </a>
            <div class="navitemwrapper">
                <div class="nav-item">
                    <a href="#" class="header-text">Chatbot</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <img src="icons8-bot.gif" alt="" class="chatbot">
            <div class="wrapper">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                <button class="pin"><span class="wrap"><img src="icons8-attachment-24.png" alt="attach"/></span></button>
                <button class="send"><span class="wrap"><img src="icons8-email-send-30.png" alt="filled-sent"/></span></button>
            </div>
        </div>
    </div>
</body>
</html>
